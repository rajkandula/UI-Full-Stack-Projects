<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css"></link>
    <!-- <script defer src="script.js"></script> -->
   
  </head>
  <div class="btn2">
  <body class="back">
    <div>
      <div class="container">
        <h2 class="btn">Login</h2>
        <table>
          <tr>
            <!-- <div id="error"></div> -->
            <form
              id="loginForm"
              action="/homepage.html"
              method="GET"
              
            >
              <div class="form-group">
                <tr>
                  <td>
                    <label for="username">Username:</label>
                  </td>
                  <td>
                    <input type="text" id="username" name="username" />
                  </td>
                </tr>
              </div>
              <div class="form-group">
                <tr>
                  <td>
                    <label for="password">Password:</label>
                  </td>
                  <td>
                    <input type="password" id="password" name="password" />
                  </td>
                </tr>
                <div class="password_req">
                    <ul>
                        <li class="active"><span></span>One Capital and Small Alphabet </li>
                        <li><span></span>One Number</li>
                        <li><span></span>One Symbol</li>
                        <li><span></span>Password length must be >7</li>
                    </ul>
                </div>
              </div>
              <table>
                <tr>
                  <td>
                    <div>
                      <button type="submit">Login</button>
                    </div>
                  </td>
                </tr>
              </table>
            </form>
          </tr>
        </table>
        <div class="error" id="error"></div>
      </div>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script defer src="scripts.js"></script>
     
    </div>
    </div>
  </body>
</html>
